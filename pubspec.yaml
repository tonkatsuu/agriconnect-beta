name: agriconnect_beta
description: AgriConnect Beta - AR Crop Guidance and Smart Alerts
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Camera for AR overlay
  camera: ^0.10.5+9
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Text-to-Speech
  flutter_tts: ^4.0.2
  
  # Audio player for beep sounds
  audioplayers: ^5.2.1
  
  # Permissions
  permission_handler: ^11.3.0
  
  # UI components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

